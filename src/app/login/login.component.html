<form>

    <div class="form-group">
        <input appHover  type="text" class="form-control" name="name" [(ngModel)]="email" placeholder="Provide your user name">
    </div>
    <div class="form-group">
        <input appHover type="text" color="steelblue" class="form-control" name="name" [(ngModel)]="password" placeholder="Enter your password">

    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>

</form>
