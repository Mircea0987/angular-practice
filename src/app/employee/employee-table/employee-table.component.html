<table class="table " *ngIf="hidden">
    <thead>
      <tr>
        <th scope="col">Current index</th>
        <th scope="col">Even or not</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Rating</th>
 
      </tr>
    </thead>
    <tbody [ngClass]="e? 'even' : 'odd'" *ngFor="let employee of employee; let e=even; let o=odd;let i=index" >
        <td>{{i}}</td>
        <td>{{e? 'Even' : 'Odd'}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.age}}</td>
        <td>{{employee.rating}} *</td>
        <td>

            <td>
                <button class="btn btn-primary" (click)="employeeDetail(employee)">See details! (console)</button>
            </td>
    </tbody>
  </table>
<button (click)="toggle()">Toggle</button>
